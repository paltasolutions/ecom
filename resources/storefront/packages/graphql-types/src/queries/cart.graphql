query cart($id: String!)
{
  cart(id: $id) {
    id
    email
    sub_total {
      formatted
    }
    items {
      id
      quantity
      name
      description
      image {
          src
          alt
      }
      line_total {
      	formatted
        amount
        currency {
          thousands_separator
          decimal_separator
          decimals
          symbol
        }
      }
    }
  }
}
